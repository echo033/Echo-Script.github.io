<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="logo.png"> <!-- Favicon ajouté ici -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond noir */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .login-container {
            background-color: #1e1e1e; /* Fond sombre pour le formulaire */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #375;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alternative-login {
            margin: 20px 0;
        }

        .alternative-login button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alternative-login button i {
            margin-right: 10px; /* Espace entre l'icône et le texte */
        }

        .alternative-login button.google {
            background-color: #dd4b39;
        }

        .alternative-login button.microsoft {
            background-color: #0078d7;
        }

        .alternative-login button.apple {
            background-color: #333;
        }

        .login-link {
            color: #bbb;
            font-size: 14px;
        }

        .login-link a {
            color: #4CAF50; /* Texte "Créer un compte" en vert */
        }

        /* Bouton retour à l'accueil */
        .back-to-home {
            position: absolute;
            top: 10px;
            left: 10px; /* Positionné à gauche */
        }

        .back-to-home img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .back-to-home img:hover {
            opacity: 0.8;
        }

    </style>
    <!-- Inclusion des icônes FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Bouton retour à l'accueil -->
    <div class="back-to-home">
        <a href="index.html">
            <img src="test.png" alt="Retour à l'accueil">
        </a>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <input type="email" placeholder="Adresse e-mail">
        <button>Se connecter</button>
        
        <div class="alternative-login">
            <button class="google" onclick="window.location.href='https://accounts.google.com/signin'">
                <i class="fab fa-google"></i> Continuer avec Google
            </button>
            <button class="microsoft" onclick="window.location.href='https://login.microsoftonline.com/'">
                <i class="fab fa-microsoft"></i> Continuer avec Microsoft
            </button>
            <button class="apple" onclick="window.location.href='https://appleid.apple.com/auth/signin'">
                <i class="fab fa-apple"></i> Continuer avec Apple
            </button>
        </div>

        <p class="login-link">Vous n'avez pas de compte ? <a href="#">Créer un compte</a></p>
    </div>

</body>
</html>
