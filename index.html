<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo-Script</title>
    <link rel="icon" type="image/png" href="logo.png"> <!-- Favicon ajouté ici -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000; 
            color: #f4f4f4; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        h1 {
            text-align: center;
            z-index: 3; /* Le texte doit être visible par-dessus la vidéo */
            position: relative;
            color: white;
        }

        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* La vidéo prend tout l'écran */
            overflow: hidden;
            z-index: 1; /* Vidéo derrière les éléments interactifs */
        }

        .parallax video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        .logo {
            position: absolute;
            top: 20px; 
            left: 20px; 
            height: 40px;
            cursor: pointer; 
            z-index: 3; /* Par-dessus la vidéo */
        }

        .sidebar-logo {
            position: absolute;
            top: 10px; 
            left: 10px; 
            height: 40px; 
        }

        .open-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 3; /* Par-dessus la vidéo */
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 4; /* Sidebar par-dessus tout */
            top: 0;
            left: 0; 
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #818181;
        }

        #main {
            padding: 16px;
            transition: margin-left 0.5s;
            flex: 1; 
            z-index: 2;
        }

        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            position: relative;
            margin: 100px 0; /* Augmentez cette valeur pour abaisser le texte */
            white-space: pre-wrap;
            z-index: 4; /* Par-dessus la vidéo */
        }


        footer {
            background-color: #111;
            color: #818181;
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: 2;
        }

        .footer-logo {
            display: block;
            margin: 10px auto;
            height: 40px;
        }

        .discord-icon {
            font-size: 24px;
            color: #7289da;
            position: absolute;
            left: 850px;
            top: 30px;
            cursor: pointer;
        }

        .youtube-icon {
            font-size: 24px;
            color: #ff0000;
            position: absolute;
            right: 850px;
            top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Lien vers index.html lors du clic sur le logo -->
    <a href="index.html">
        <img src="test.png" alt="Logo" class="logo"> <!-- Remplacez par le chemin de votre logo -->
    </a>

    <!-- Bouton pour ouvrir la sidebar en haut à droite -->
    <span class="open-button" onclick="openNav()">&#9776;</span>

    <div id="mySidenav" class="sidenav">
        <img src="test.png" alt="Logo" class="sidebar-logo"> <!-- Logo en haut à gauche de la sidebar -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="Cheat.html">Cheat</a>
        <a href="buy.html">Buy</a>
        <a href="login.html">Login</a>
    </div>
        
    <!-- Contenu principal -->
    <div id="main">
        <h1>Echo - Script</h1>
        
        <!-- Video Parallax -->
        <div class="parallax">
            <video autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>

        <!-- Intégration du Typewriter -->
        <pre id="codeBlock"></pre> <!-- Element pré pour le typewriter -->

        <script>
            var i = 0;
            var txt = '# we are the new best script seller for your favorite games, with cheap prices, go in our discord for questions and buy more faster';
            var speed = 50;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("codeBlock").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            window.onload = function() {
                typeWriter();
            };
        </script>
    </div>

    <footer id="footer">
        <a href="https://discord.gg/dNXDrhuBqc" target="_blank"> <!-- Lien vers Discord -->
            <i class='fab fa-discord discord-icon'></i> <!-- Icône Discord à gauche du footer -->
        </a>
        &copy; Echo-Script 2024
        <img src="test.png" alt="Logo" class="footer-logo"> <!-- Logo en dessous du footer -->
        <a href="https://www.youtube.com" target="_blank"> <!-- Lien vers YouTube -->
            <i class='fab fa-youtube youtube-icon'></i> <!-- Icône YouTube à droite du footer -->
        </a>
    </footer>

    <script>
        let lastScrollTop = 0;
        const footer = document.getElementById('footer');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                footer.style.transform = 'translateY(100%)';
            } else {
                footer.style.transform = 'translateY(0)';
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "#000";
        }
    </script>

</body>
</html>
