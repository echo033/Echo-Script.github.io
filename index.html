<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo-Script</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000; 
            color: #f4f4f4; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        h1 {
            text-align: center;
        }

        .parallax {
            background-image: url('image.png'); 
            min-height: 500px; 
            background-attachment: fixed; 
            background-position: top; 
            background-repeat: no-repeat;
            background-size: cover; 
        }

        .logo {
            position: absolute;
            top: 20px; 
            left: 20px; 
            height: 40px;
            cursor: pointer; 
        }

        .sidebar-logo {
            position: absolute;
            top: 10px; 
            left: 10px; 
            height: 40px; 
        }

        .open-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0; 
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            color: #818181;
        }

        #main {
            padding: 16px;
            transition: margin-left 0.5s;
            flex: 1; 
            background-color: #000;
        }

        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            position: relative;
            margin: 20px 0;
            white-space: pre-wrap;
        }

        footer {
            background-color: #111;
            color: #818181;
            text-align: center;
            padding: 10px;
            position: relative;
            transition: transform 0.3s;
            transform: translateY(0);
        }

        .footer-logo {
            display: block;
            margin: 10px auto;
            height: 40px;
        }

        .discord-icon {
            font-size: 24px;
            color: #7289da;
            position: absolute;
            left: 850px;
            top: 30px;
            cursor: pointer;
        }

        .youtube-icon {
            font-size: 24px;
            color: #ff0000;
            position: absolute;
            right: 850px;
            top: 30px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #111;
            color: #818181;
            padding: 16px;
            font-size: 25px;
            border: none;
            cursor: pointer;
            text-align: left;
            width: 100%;
            outline: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #111;
            min-width: 160px;
            z-index: 1;
            margin-left: 32px;
        }

        .dropdown-content a {
            color: #818181;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Lien vers index.html lors du clic sur le logo -->
    <a href="index.html">
        <img src="test.png" alt="Logo" class="logo">
    </a>

    <!-- Bouton pour ouvrir la sidebar en haut à droite -->
    <span class="open-button" onclick="openNav()">&#9776;</span>

    <div id="mySidenav" class="sidenav">
        <img src="test.png" alt="Logo" class="sidebar-logo">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="Cheat.html">Cheat</a>
        <a href="buy.html">Buy</a>
        <a href="#">Contact</a>

        <!-- Dropdown pour le choix de langue -->
        <div class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Langue
                <i class="fas fa-caret-down"></i>
            </a>
            <div class="dropdown-content">
                <a href="#" onclick="changeLanguage('en')">
                    <i class="fas fa-flag-usa"></i> Anglais
                </a>
                <a href="#" onclick="changeLanguage('es')">
                    <i class="fas fa-flag"></i> Espagnol
                </a>
                <a href="#" onclick="changeLanguage('de')">
                    <i class="fas fa-flag"></i> Allemand
                </a>
            </div>
        </div>

    </div>

    <div id="main">
        <h1 id="header-text">Echo - Script</h1>

        <div class="parallax"></div>

        <pre id="codeBlock"></pre>

        <script>
            var i = 0;
            var txt = '# we are the new best script seller for your favorite games, with cheap prices. Go to our Discord for questions and to buy faster.';
            var speed = 50;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("codeBlock").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            window.onload = function() {
                typeWriter();
            };
        </script>
    </div>

    <footer id="footer">
        <a href="https://discord.gg/dNXDrhuBqc" target="_blank">
            <i class="fab fa-discord discord-icon"></i>
        </a>
        &copy; Echo-Script 2024
        <img src="test.png" alt="Logo" class="footer-logo">
        <a href="https://www.youtube.com" target="_blank">
            <i class="fab fa-youtube youtube-icon"></i>
        </a>
    </footer>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "#000";
        }

        function changeLanguage(lang) {
            var translations = {
                'en': {
                    header: 'Echo - Script',
                    typewriter: '# we are the new best script seller for your favorite games, with cheap prices. Go to our Discord for questions and to buy faster.'
                },
                'es': {
                    header: 'Echo - Script',
                    typewriter: '# Somos los mejores vendedores de scripts para tus juegos favoritos, con precios baratos. Ve a nuestro Discord para preguntas y compra más rápido.'
                },
                'de': {
                    header: 'Echo - Script',
                    typewriter: '# Wir sind die besten Skripthändler für deine Lieblingsspiele, mit günstigen Preisen. Besuche unseren Discord für Fragen und schnelleres Kaufen.'
                }
            };

            document.getElementById('header-text').innerText = translations[lang].header;
            document.getElementById('codeBlock').innerText = translations[lang].typewriter;
        }
    </script>
</body>
</html>
