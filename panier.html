<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Echo-Script Panier</title>
    <style>
        body {
            font-family: Arial;
            font-size: 17px;
            padding: 8px;
            background-color: #000; /* Fond noir */
            color: #f4f4f4; /* Texte blanc */
        }

        * {
            box-sizing: border-box;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -16px;
        }

        .col-25 {
            flex: 25%;
        }

        .col-50 {
            flex: 50%;
        }

        .col-75 {
            flex: 75%;
        }

        .col-25, .col-50, .col-75 {
            padding: 0 16px;
        }

        .container {
            background-color: #1e1e1e; /* Contenu en gris foncé */
            padding: 5px 20px 15px 20px;
            border: 1px solid #333; /* Bordure sombre */
            border-radius: 3px;
        }

        input[type=text], input[type=email] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #666; /* Bordure grise */
            border-radius: 3px;
            background-color: #333; /* Champ d'entrée gris */
            color: #f4f4f4; /* Texte blanc */
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .icon-container {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 24px;
        }

        .btn {
            background-color: #04AA6D;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        a {
            color: #2196F3;
        }

        hr {
            border: 1px solid #666; /* Ligne grise */
        }

        span.price {
            float: right;
            color: #f4f4f4; /* Prix blanc */
        }

        .header {
            padding: 20px;
            text-align: left; /* Alignement du logo à gauche */
            background: #000;
        }

        .logo-img {
            width: 55px; /* Ajustement de la taille du logo */
            height: auto; /* Conserve les proportions */
        }

        .footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 20px;
            color: #f4f4f4;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 800px) {
            .row {
                flex-direction: column-reverse;
            }
            .col-25 {
                margin-bottom: 20px;
            }
        }

        .pp-button {
            text-align:center;
            border:none;
            border-radius:1.5rem;
            min-width:11.625rem;
            padding:0 2rem;
            height:2.625rem;
            font-weight:bold;
            background-color:#FFD140;
            color:#000000;
            font-family:"Helvetica Neue",Arial,sans-serif;
            font-size:1rem;
            line-height:1.25rem;
            cursor:pointer;
        }

        .button-container {
            display: flex; /* Utilise flexbox pour aligner les boutons */
            justify-content: space-between; /* Espace entre les boutons */
            margin-top: 20px; /* Marge au-dessus des boutons */
        }

        .paypal-container {
            flex: 1; /* Permet au conteneur PayPal de prendre l'espace disponible */
            margin-right: 10px; /* Marge à droite pour espacer les boutons */
        }

        .card-container {
            flex: 1; /* Permet au conteneur Carte de prendre l'espace disponible */
        }
    </style>
    <script src="https://www.paypal.com/sdk/js?client-id=ARbCgUioV1SEni2NwAtHOldrdZhEoWE0OLr2ES05cTAQB8EZpt99H41zdSx3LbCByoC5JRaw4hpe69-O"></script> <!-- Remplacez YOUR_CLIENT_ID par votre ID de client -->
</head>
<body>
    
<div class="header">
    <a href="buy.html">
        <img src="test.png" alt="Logo" class="logo-img">
    </a>    
</div>

<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="payment-form">
                <div class="row">
                    <div class="col-50">
                        <h3>Adresse de Facturation</h3>
                        <label for="fname"><i class="fa fa-user"></i> Nom Complet</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        <label for="adr"><i class="fa fa-address-card-o"></i> Adresse</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                        <label for="city"><i class="fa fa-institution"></i> Ville</label>
                        <input type="text" id="city" name="city" placeholder="New York" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="state">Région</label>
                                <input type="text" id="state" name="state" placeholder="NY" required>
                            </div>
                            <div class="col-50">
                                <label for="zip">Code Postal</label>
                                <input type="text" id="zip" name="zip" placeholder="10001" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Paiement</h3>
                        <label for="fname">Paiements Acceptées</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-paypal" style="color:rgb(255, 255, 255);"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Nom sur la Carte</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                        <label for="ccnum">Numéro de Carte</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                        <label for="expmonth">Mois d'Expiration</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="Septembre" required>
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Année d'Expiration</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2024" required>
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352" required>
                            </div>
                        </div>
                    </div>
                </div>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Adresse de livraison identique à celle de facturation
                </label>
                <div class="button-container"> <!-- Conteneur pour les boutons -->
                    <div class="paypal-container">
                        <div id="paypal-button-container"></div> <!-- Conteneur pour le bouton PayPal -->
                    </div>
                    <div class="card-container">
                        <button type="submit" class="btn">Payer par Carte</button> <!-- Bouton pour payer par carte -->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <hr>
            <h4>Prix de l'Article</h4>
            <p>Article <span class="price">€15</span></p>
            <p>Livraison <span class="price">Gratuit</span></p>
            <hr>
            <p>Total <span class="price">€15</span></p>
        </div>
    </div>
</div>

<div class="footer">
    <h2>Echo-Script</h2>
</div>

<script>
    // Configuration du bouton PayPal
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '15.00'
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Transaction réussie par ' + details.payer.name.given_name);
            });
        }
    }).render('#paypal-button-container'); // Affiche le bouton PayPal
</script>

</body>
</html>
