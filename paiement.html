<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Style global */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000; /* Fond noir */
            color: #f4f4f4; /* Couleur du texte */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Barre de navigation */
        .navbar {
            position: absolute;
            top: 15px;
            left: 30px;
            display: flex;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .logo-img {
            width: 55px; /* Ajuste cette valeur selon la taille souhaitée */
            height: auto; /* Cela garantit que l'image conserve ses proportions */
            margin-right: 10px; /* Espace entre le logo et le texte */
        }

        /* Icône de confirmation */
        .check-icon {
            font-size: 100px; /* Taille de l'icône */
            color: green; /* Couleur de l'icône */
            margin-bottom: 20px; /* Espace en dessous de l'icône */
        }

        /* Message de remerciement */
        .thank-you-message {
            font-size: 24px;
            margin-top: 20px; /* Espace au-dessus du message */
        }

        /* Style pour le bouton */
        .home-button {
            margin-top: 30px; /* Espace au-dessus du bouton */
            padding: 10px 20px;
            background-color: #ff0000; /* Couleur du bouton */
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .home-button:hover {
            background-color: #ff4444; /* Couleur du bouton au survol */
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="test.png" alt="Logo" class="logo-img"> <!-- Remplacez par le chemin de votre logo -->
            Home
        </a>
    </nav>

    <!-- Icône de confirmation -->
    <i class="fas fa-check-circle check-icon"></i>

    <!-- Message de remerciement -->
    <div class="thank-you-message">Thanks for your purchase in our shop!</div>

    <!-- Bouton pour revenir à l'accueil -->
    <button class="home-button" onclick="window.location.href='index.html'">Return to Home</button>

</body>
</html>
