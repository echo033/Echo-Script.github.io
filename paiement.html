<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png"> <!-- Favicon ajouté ici -->
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fond noir */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .payment-container {
            background-color: #1e1e1e; /* Fond sombre pour le bloc de confirmation */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .fa-check {
            font-size: 100px;
            color: #4CAF50; /* Couleur verte */
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        /* Bouton retour à l'accueil */
        .back-to-home {
            margin-top: 20px;
        }

        .back-to-home img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .back-to-home img:hover {
            opacity: 0.8;
        }

    </style>
    <!-- Inclusion des icônes FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="payment-container">
        <!-- Icône de validation -->
        <i class="fa fa-check"></i>

        <!-- Message de remerciement -->
        <h1>Thank you for your purchase!</h1>
        <p>Your order has been successfully processed.</p>

        <!-- Bouton retour à l'accueil -->
        <div class="back-to-home">
            <a href="index.html">
                <img src="test.png" alt="Retour à l'accueil">
            </a>
        </div>
    </div>

</body>
</html>
