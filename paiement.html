<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement par Carte</title>
    <script src="https://js.stripe.com/v3/"></script> <!-- Inclure la bibliothèque Stripe -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #card-element {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        #loading-spinner {
            display: none;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Paiement par Carte</h2>

    <div id="loading-spinner">
        <img src="loading.gif" alt="Chargement en cours...">
    </div>

    <!-- Formulaire de paiement -->
    <form id="payment-form">
        <div class="form-group">
            <label for="email">Adresse Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Zone pour les informations de la carte -->
        <div id="card-element"></div>

        <!-- Bouton pour soumettre le paiement -->
        <button class="btn" id="submit-button">Payer</button>
    </form>

    <!-- Message de succès/erreur -->
    <div id="payment-message"></div>
</div>

<script>
    // Configuration Stripe avec votre clé publique
    const stripe = Stripe('VOTRE_CLE_PUBLIQUE_STRIPE'); // Remplacez par votre clé publique Stripe
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element'); // Monte l'élément de carte dans le div

    const form = document.getElementById('payment-form');
    const loadingSpinner = document.getElementById('loading-spinner');
    const paymentMessage = document.getElementById('payment-message');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        loadingSpinner.style.display = 'block'; // Affiche le spinner de chargement

        const { token, error } = await stripe.createToken(cardElement);

        if (error) {
            // Gestion des erreurs
            paymentMessage.textContent = error.message;
            loadingSpinner.style.display = 'none'; // Cache le spinner
        } else {
            // Envoi du token au backend pour finaliser le paiement
            paymentMessage.textContent = 'Paiement en cours...';
            // Exemple d'appel à votre backend pour traiter le paiement
            fetch('/process_payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    token: token.id,
                    email: document.getElementById('email').value
                })
            }).then(response => {
                return response.json();
            }).then(data => {
                if (data.success) {
                    paymentMessage.textContent = 'Paiement réussi!';
                } else {
                    paymentMessage.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                }
                loadingSpinner.style.display = 'none'; // Cache le spinner
            }).catch(error => {
                paymentMessage.textContent = 'Une erreur est survenue.';
                loadingSpinner.style.display = 'none'; // Cache le spinner
            });
        }
    });
</script>

</body>
</html>
