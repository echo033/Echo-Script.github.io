<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>Echo-Script boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Style global */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000; /* Fond noir */
            color: #f4f4f4; /* Couleur du texte */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barre de navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #f4f4f4;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .cart-icon {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        /* Titre principal */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        /* Section des produits avec des petites cartes rectangulaires */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        /* Carte produit */
        .product-card {
            background-color: #1e1e1e;
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4b0082; /* Bordure bleu-violet */
            transition: box-shadow 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 0 10px #4b0082; /* Effet de survol */
        }

        .product-card img {
            width: 30px;
            height: 30px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10px;
        }

        .product-details h3 {
            margin: 0;
            font-size: 16px;
            color: #fff;
        }

        .product-details p {
            margin: 0;
            font-size: 12px;
            color: #00ff00; /* Couleur verte pour le statut */
        }

        /* Footer */
        footer {
            background-color: #111;
            color: #818181;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar">
        <a href="index.html">Accueil</a>
        <a href="panier.html" class="cart-icon">
            <i class="fa-solid fa-basket-shopping"></i>
        </a>
    </nav>

    <!-- Titre principal -->
    <h1>STATUS</h1>

    <!-- Section des produits -->
    <section class="products">
        <!-- Exemple de produit -->
        <div class="product-card">
            <img src="shield.png" alt="Icone">
            <div class="product-details">
                <h3>Fortnite</h3>
                <p>Updated</p>
            </div>
        </div>

        <div class="product-card">
            <img src="shield.png" alt="Icone">
            <div class="product-details">
                <h3>GTA 5</h3>
                <p>Updated</p>
            </div>
        </div>

        <div class="product-card">
            <img src="shield.png" alt="Icone">
            <div class="product-details">
                <h3>Discord Nitro</h3>
                <p>Updated</p>
            </div>
        </div>

        <!-- Ajoutez d'autres produits de la même manière -->
    </section>

    <!-- Footer -->
    <footer>
        &copy; Echo Script 2024 | <a href="https://discord.gg/dNXDrhuBqc" target="_blank"><i class="fab fa-discord"></i></a>
    </footer>

</body>
</html>
